<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>JS Pacman</title>
  </head>
  <body id="body">
    <main>
      <div id="wrapper">
        <div id="game"></div>
        <div class="game-ui">
          <div id="score"></div>
          <button id="start-button">Start Game</button>
        </div>
      </div>
      <div id="anleitung">
        <p>Navigieren mit Pfeiltasten der Tastatur: </p>
        <ul>
          <li>nach links:  &#8592;</li>
          <li>nach oben:  &#8593;</li>
          <li>nach rechts:  &#8594;</li>
          <li>nach unten:  &#8595;</li>
        </ul>
      </div>
    </main>
    <div id="viewport-hinweis">
      <div>
          <p><em>Das Fenster Ihres Webbrowsers ist zu klein - bitte vergrössern Sie ihr Browser-Fenster um die Inhalte sinnvoll darstellen zu können.</em></p>
      </div>
    </div>      
    <script type="module" src="./index.js"></script>
  </body>
</html>
